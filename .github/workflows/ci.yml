name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit --pretty 2>&1 | grep -v "^\.next/" || true

      - name: Test
        run: npm run test:run
        env:
          ANTHROPIC_API_KEY: test-dummy-key
          AUTH_SECRET: test-dummy-secret
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          NODE_ENV: test

      - name: Build
        run: npm run build
        env:
          ANTHROPIC_API_KEY: test-dummy-key
          AUTH_SECRET: test-dummy-secret
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          NODE_ENV: production
